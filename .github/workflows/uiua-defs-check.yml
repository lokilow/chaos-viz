name: Uiua Defs Check

on:
  pull_request:
  push:
    branches: [main]

permissions:
  contents: read

jobs:
  uiua-defs-sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Prefetch Cargo deps
        run: cargo fetch --manifest-path core/Cargo.toml

      - name: Sync Uiua primitive defs
        run: bash scripts/sync-uiua-primitive-defs.sh

      - name: Ensure defs are committed
        run: |
          if ! git diff --quiet -- docs/reference/uiua/uiua_primitive_defs.rs; then
            echo "docs/reference/uiua/uiua_primitive_defs.rs is out of date."
            echo "Run: bun run uiua:sync-defs"
            git --no-pager diff -- docs/reference/uiua/uiua_primitive_defs.rs
            exit 1
          fi
